<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>2040 world launcher</title>

    <link rel="stylesheet" href="_asset/css/styles.css?v01">

    <script src="_asset/js/ls.bgset.min.js"></script>
    <script src="_asset/js/lazysizes.min.js"></script>
    <script>
        (function(){
            window.lazySizesConfig = window.lazySizesConfig || {};
            window.lazySizesConfig.preloadAfterLoad = true;
        })();
    </script>
</head><body>
    <div class="screen">
        <img class="lazyload page-bg"
             data-sizes="auto"
             data-srcset="./_asset/img/bg-forest.jpg 3530w, ./_asset/img/bg-forest@2x.jpg 7060w"
             width="3530" height="1080" alt="">
        <img class="lazyload gaby"
             data-sizes="auto"
             data-srcset="./_asset/img/gaby.png 582w, ./_asset/img/gaby@2x.png 1164w"
             width="582" height="1464" alt="">        <header class="page-header">
            <div class="container">
                <div class="page-header__in">
                    <img class="lazyload page-header__logo"
                         data-src="_asset/img/logo.svg"
                         width="168" height="66"
                         alt="2040world">
        
                        <div class="logo-alpha">
                            <div class="logo-alpha__title">
                                <span>Alpha</span>
                            </div>
                            <div class="logo-alpha__caption">
                                Version
                            </div>
                        </div>
        
                </div><!--.page-header__in-->
            </div><!--.container-->
        </header><!--.page-header-->

        <div class="content-bottom">
            <div class="container">
                <div class="content-bottom__in">
                    <div class="content-bottom__left">

                    </div><!--.content-bottom__left-->

                    <div class="content-bottom__center">
                        <form class="form-row" autocomplete="off">
                            <div class="form-group">
                                <label class="form-label">Login</label>
                                <input class="form-field is-error" type="text">
                                <div class="form-group-message">
                                    <p class="text-body text-color-error intent-bottom-2xs">Error message</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input class="form-field is-error" type="password">
                                <div class="form-group-message">
                                    <p class="text-body text-color-error intent-bottom-2xs">Error message</p>
                                    <a class="text-body text-link"
                                       href="#">
                                        Forgot password?
                                    </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="button">
                                    <span>Log in</span>
                                </button>
                            </div>
                        </form>
                    </div><!--.content-bottom__center-->

                    <div class="content-bottom__right">

                    </div><!--.content-bottom__right-->
                </div><!--.content-bottom__in-->
            </div><!--.container-->
        </div><!--.content-bottom-->
    </div><!--.screen-->

	<script src="./_asset/js/app.js"></script>
</body>
</html>
