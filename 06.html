                            <div class="logo-alpha__title">

                     data-src="./_asset/img/icon-email.svg"

        </div><!--.content-top-->

        <div class="content-middle">
            <h2 class="text-h text-h--l intent-bottom-l intent-top-l">

                <div class="content-bottom__in">

                    </div><!--.content-bottom__left-->

                    <div class="content-bottom__center">
                        <div class="form-group">
                            <button type="button" class="button">
                                <span>Back to login</span>
                            </button>
                        </div>
                    </div><!--.content-bottom__center-->

                    <div class="content-bottom__right">

                    </div><!--.content-bottom__right-->
                </div><!--.content-bottom__in-->
            </div><!--.container-->
